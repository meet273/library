    <div
        class="container my                                                                                                                                                                                         -3">
        <h1>simple library</h1>
        <form id="libraryform">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">name</label>
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="name" placeholder="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">author</label>
                <div class="col-sm-10">
                    <input type="author" class="form-control" id="author" placeholder="author">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="fiction" value="fiction">
                        <label class="form-check-label" for="Fiction">
                            fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Programming"
                            value="Computer Programming">
                        <label class="form-check-label" for="Programming">
                            Computer Programming
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Cooking" value="Cooking">
                        <label class="form-check-label" for="Cooking">
                            Cooking
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" id="addbtn">submit</button>
        </form>
        <br>
        <table class="table">
            <h1>your book</h1>
            <hr>
            <thead>
                <tr>
                    <th scope="col">name</th>
                    <th scope="col">author</th>
                    <th scope="col">type</th>
                </tr>
            </thead>
            <tbody id="tablebody">`</tbody>
        </table>
    </div>
